<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <caption>Should Read Next Book List</caption>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div>
        <form action="">
            <input type="text" name="title" id="title" placeholder="Book Title" required>
            <input type="text" name="author" id="author" placeholder="Book Author" required>
            <input type="number" name="pages" id="pages" placeholder="Book Pages" required>
            <button>New Book</button>
        </form>
    </div>


    <script src="app.js"></script>
</body>

</html>
